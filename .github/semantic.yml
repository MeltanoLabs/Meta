## This is a default config file for the Semantic PRs GitHub App.
##
## Note: until the related issue is closed, this file still needs to be copied to each repo.
## Otherwise, the default configuration from the Semantic PRs GitHub App will be used.
## See: https://github.com/Ezard/semantic-prs/issues/227

# Config ref: https://github.com/Ezard/semantic-prs

# Validate the PR title, and ignore all commit messages
titleOnly: true

# Provides a custom URL for the "Details" link, which appears next to the success/failure message from the app:
targetUrl: https://sdk.meltano.com/en/latest/CONTRIBUTING.html#semantic-pull-requests

# The values allowed for the "type" part of the PR title/commit message.
# e.g. for a PR title/commit message of "feat: add some stuff", the type would be "feat"
types:
  - ci
  - chore
  - build
  - docs
  - feat
  - fix
  - perf
  - refactor
  - revert
  - style
  - test
